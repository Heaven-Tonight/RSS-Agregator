<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSS Aggregator</title>
    </head>
    <body class="d-flex flex-column min-vh-100" style>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button class="btn-close close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-break"></div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary full-article" role="button" target="_blank" rel="noopener noreferrer"></a>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 form-wrapper col-lg-8 mx-auto text-white">
                    <form action class="rss-form text-body"></form>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>
    </main>
    </body>
</html>
